<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ipsview</title>
  <style>
body {background: rgba(0, 0, 0, 0.0);color: #fff;font-family: arial, sans-serif;font-size: 17px;margin: 0;overflow: hidden;padding: 0;-webkit-tap-highlight-color: rgba(0, 0, 0, 0)}
.ipsView {background-color: rgba(0, 0, 0, 0.0);background-image: linear-gradient(top, rgba(0, 0, 0, 0.5) 0, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.5) 100%);background-image: -o-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.75) 100%);background-image: -moz-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.75) 100%);background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.5) 0, rgba(0, 0, 0, 0.15) 50%, rgba(0, 0, 0, 0.5) 100%);background-image: -ms-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.75) 100%);bottom: 0;height: 100%;left: 0;position: absolute;right: 0;top: 0;width: 100%;z-index: 1000}
.ipsView>.content {display: flex;left: 0;margin-top: -52px;overflow-x: auto;position: absolute;top: 50%;width: 100%}
.ipsView>.content>.throbber {left: 50%;margin-left: -26px;margin-top: -24px;opacity: 0;position: fixed;top: 50%;z-index: -1}
.ipsView>.content>.loading {background: none repeat scroll 0 0 rgba(0, 0, 0, 0.3);border-color: rgba(255, 255, 255, 0.2);border-style: solid;border-width: 1px 0;flex-grow: 1;height: 83px;padding: 10px 0;position: relative;text-align: center;white-space: nowrap}
.ipsView>.content>.loading>div {border-color: rgba(255, 255, 255, 0.2);border-style: solid;border-width: 0 1px 0 0;display: inline-block;height: 100%;min-width: 110px;padding: 0 30px;position: relative;text-align: center;vertical-align: top}
@-moz-keyframes spin {100% {	-moz-transform: rotate(360deg)}}
@-webkit-keyframes spin {100% {	-webkit-transform: rotate(360deg)}}
@keyframes spin {100% {	-webkit-transform: rotate(360deg);	transform: rotate(360deg)}}
.iconSpinner {-webkit-animation: spin 1500ms linear infinite;-ms-animation: spin 1500ms linear infinite;animation: spin 1500ms linear infinite;background-image: url(./icons/spinner.svg)}
.iconExtraLargeSpinner {background-position: 0;background-repeat: no-repeat;background-size: 54px;height: 54px;width: 54px}
  </style>
</head>
<body">  
	<div  id="loader" class="ipsView notSelectable">
	  <div class="content" style="overflow-x: hidden;">
		<div class="loading"></div>    
		<div id="" class="throbber notSelectable" style="transition: opacity 1200ms ease-in 0s; opacity: 1;">
		  <div class="iconSpinner iconExtraLargeSpinner"></div>
		</div>
	  </div>
	</div>

	<script language="javascript">
		window.onload = function(e){ 
			//hideClientLoadingIndicator();
		}
		
		function hideClientLoadingIndicator() {
			document.getElementById("loader").style.display = "none";
		}
		function showClientLoadingIndicator() {
			document.getElementById("loader").style.display = "inline";
		}
	</script>

	<script src="main.dart.js" type="application/javascript"></script>

</body>
</html>
