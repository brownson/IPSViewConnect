<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ipsview</title>
  <style>
body {background: rgba(0, 0, 0, 0.0);color: #fff;font-family: arial, sans-serif;font-size: 17px;margin: 0;overflow: hidden;padding: 0;-webkit-tap-highlight-color: rgba(0, 0, 0, 0)}
.ipsView {background-color: rgba(0, 0, 0, 0.0);bottom: 0;height: 100%;left: 0;position: absolute;right: 0;top: 0;width: 100%;z-index: 1000}
.ipsView>.content {
  display: flex;
  left: 0;
  margin-top: -48px;
  overflow-x: auto;
  position: absolute;
  top: 50%;
  width: 100%}
.ipsView>.content>.throbber {
  left: 50%;
  margin-left: -24px;
  margin-top: -24px;
  opacity: 0;
  position: fixed;
  top: 50%;
  z-index: -1}
.ipsView>.content>.loading {
  background: none repeat scroll 0 0 rgba(0, 0, 0, 0.15);
  border-color: rgba(127, 127, 127, 0.2);
  border-style: solid;
  border-width: 1px 0;
  flex-grow: 1;
  height: 83px;
  padding: 10px 0;
  position: relative;
  text-align: center;
  white-space: nowrap}
.loader {border: 10px solid #aaa; 
         border-radius: 50%;
         border-top: 10px solid #80de4e;
         width: 38px; 
         height: 38px;
        -webkit-animation: spin 2s linear infinite; /* Safari */ 
        animation: spin 2s linear infinite;}
@-moz-keyframes spin {100% {	-moz-transform: rotate(360deg)}}
@-webkit-keyframes spin {100% {	-webkit-transform: rotate(360deg)}}
@keyframes spin {100% {	-webkit-transform: rotate(360deg);	transform: rotate(360deg)}}
  </style>
</head>
<body">  
	<div  id="loader" class="ipsView notSelectable">
	  <div class="content" style="overflow-x: hidden;">
		   <div id="" class="throbber notSelectable" style="transition: opacity 1200ms ease-in 0s; opacity: 1;">
		     <div class="loader"></div>
		   </div>
		   <div class="loading"></div>    
	  </div>
	</div>

	<script>
	  window.flutterConfiguration = {
		canvasKitBaseUrl: "/hook/ipsviewconnect/canvaskit/"
	  };
	</script>

	<script language="javascript">
		window.onload = function(e){ 

			// workaround for safari mobile iframe issue
			document.addEventListener('touchstart', {});
		}
		
		function hideClientLoadingIndicator() {
			document.getElementById("loader").style.display = "none";
		}
		function showClientLoadingIndicator() {
			document.getElementById("loader").style.display = "inline";
		}
	</script>

	<script src="main.dart.js" type="application/javascript"></script>

</body>
</html>
