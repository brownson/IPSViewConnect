<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="IPSView Web Client for IP-Symcon Views">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ipsview">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>IPSView</title>
  <link rel="manifest" href="manifest.json">
  <style>
.loader {
  border: 4px solid #00000000;
  border-radius: 50%;
  border-top: 4px solid #3498db;
  width: 50px;
  height: 50px;
  -webkit-animation: spin 1s linear infinite; /* Safari */
  animation: spin 1s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
html, body {
  height: 100%;
}

.loader_container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.loader_items {
  width: 200px;
  height: 200px;
}
</style>
</head>
<body>

  <script>
	  window.flutterConfiguration = {
		canvasKitBaseUrl: "/hook/ipsviewconnect/canvaskit/"
	  };
  </script>

  <script>
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    loadMainDartJs();
    
  </script>
  	<div id="loader"  class="loader_container">
		<div class="loader_items">
			<div style="color:white; padding:10px">Loading IPSView ...</div>
			<div class="loader"></div>
		</div>
	</div>

	<script language="javascript">
		window.onload = function(e){ 
			document.getElementById("loader").style.display = "none";
		}
	</script>

</body>
</html>
